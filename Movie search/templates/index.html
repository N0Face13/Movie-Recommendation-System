<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>
<body>
    <h1>Movie Search</h1>
    <form method="POST" action="/">
        <label for="min_rating">Min Rating:</label>
        <input type="number" step="0.1" name="min_rating" id="min_rating">
        <label for="max_rating">Max Rating:</label>
        <input type="number" step="0.1" name="max_rating" id="max_rating">
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" placeholder="Enter genre">
        <button type="submit">Search by Rating & Genre</button>
    </form>

    <h2>Or</h2>

    <form method="POST" action="/">
        <label for="genre_only">Search by Genre:</label>
        <input type="text" name="genre_only" id="genre_only" placeholder="Enter genre (e.g., Comedy)">
        <button type="submit">Show Movies by Genre</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.Series_Title }}</strong> - Rating: {{ movie.IMDB_Rating }} 
                (Released: {{ movie.Released_Year }}, Genre: {{ movie.Genre }}, Votes: {{ movie.No_of_Votes }})
            </li>
        {% else %}
            <li>No movies found</li>
        {% endfor %}
    </ul>
</body>
</html>
